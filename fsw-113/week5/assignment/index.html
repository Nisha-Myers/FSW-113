<!DOCTYPE html>
<html>
    <head>
        <title>Student Class Certificate Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Acme&family=Amatic+SC:wght@400;700&family=Architects+Daughter&family=Babylonica&family=Bangers&family=Berkshire+Swash&family=Blaka&family=Blaka+Hollow&family=Caveat:wght@400;500;600;700&family=Cinzel:wght@400;500;600;700;800;900&family=Cookie&family=Courgette&family=Creepster&family=Dancing+Script:wght@400;500;600;700&family=Gloria+Hallelujah&family=Great+Vibes&family=Handlee&family=Homemade+Apple&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Indie+Flower&family=Ingrid+Darling&family=Kalam:wght@300;400;700&family=Kaushan+Script&family=Kdam+Thmor+Pro&family=Lavishly+Yours&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Meie+Script&family=MonteCarlo&family=Ms+Madi&family=My+Soul&family=Neucha&family=Orbitron:wght@400;500;600;700;800;900&family=Pacifico&family=Parisienne&family=Patrick+Hand&family=Permanent+Marker&family=Press+Start+2P&family=Sacramento&family=Satisfy&family=Send+Flowers&family=Shadows+Into+Light&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Special+Elite&family=Square+Peg&family=Tangerine:wght@400;700&family=Tapestry&family=Updock&family=Water+Brush&family=Whisper&family=Yellowtail&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>
        <div class='student-wrapper'>
            <div class='title'>Certificate Generator</div>
            <div class='cell'>
                <input 
                    type='text' 
                    id='studentName'
                    placeholder='Student Name'
                    required
                    minlength='10'
                />
            </div>
            <div class='cell'>
                <input 
                    type='text'
                    id='className'
                    placeholder='Name of Class'
                    required
                    minlength='7'
                />
            </div>
            <div class='cell'>
                <input 
                    type='text'
                    id='studentScores'
                    placeholder='Enter all Student Scores'
                    required
                    minlength='1'
                />
            </div>
            <div class='cell'>
                <input 
                    type='text'
                    id='possibleScores'
                    placeholder='Enter all Possible Scores'
                    required
                    minlength='1'
                />
            </div>
            <div class='cell'>
                <button id='reset'>Reset</button>
                <button id='print'>Print Certificate</button>
            </div>
        </div>

        <div class='certificate-background'>
            <div  style='position:relative; top:50px;'>
                <div class='cert-title'>Certificate of Completion</div>
                <div class='cert-sub-title'>this certifies that</div>
                <div id='certStudentName' class='cert-data'>&nbsp;</div>
                <div class='cert-sub-title'>has successfully completed</div>
                <div id='certClassName' class='cert-data'>&nbsp;</div>
                <div class='cert-sub-title'>with a grade of</div>
                <div id='certGrade' class='cert-data'>&nbsp;</div>
            </div>
        </div>
    </body>
    <script src='./jscript.js'></script>
    <script src='./student.js'></script>
</html>
